<form class="m-3 col-sm-4" #data = "ngForm" (ngSubmit) = "onSubmit(data.value)">
    <div class="form-group">
      <label for="exampleFormControlInput1">Email address</label>
      <input  class="form-control" placeholder="name@example.com" name="email" ngModel>
    </div>
    
    <div class="form-group mt-1">
      <label for="exampleFormControlTextarea1">Example textarea</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="message" ngModel></textarea>
    </div>
    <button type="submit" class="btn btn-primary mt-2">Submit</button>
  </form>
